<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Pool Heater </h1>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 h-100">
        <div class="card border-left-primary shadow h-100 py-2 mb-4">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Device Name</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{deviceName}}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-circle fa-2x" [ngClass]="deviceStateClass"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card border-left-primary shadow h-100 py-2 mb-4">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">User Temperature</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{requiredTemperature}}° C</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card border-left-primary shadow h-100 py-2 mb-4">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Present Temperature</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{currentTemperature}}° C</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Configurations</h6>
          </div>
          <div class="card-body">
            <div class="form-group">Enter pool temperature</div>
            <div class="form-group">
              <input class="form-control form-control-user" type="text" #userTemperature>
            </div>
            <a (click)="updateHeaterUserTemperature(userTemperature.value)"
              class="btn btn-primary btn-user btn-block">Submit</a>
          </div>
        </div>
    </div>

    <div class="col-12 col-md-8"></div>
  </div>
</div>
